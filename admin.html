<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Donation Profile</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d4af37;
      --accent: #003366;
      --bg: #f7f7f7;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      border-top: 6px solid var(--primary);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b98c0b;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Add Donation Profile</h2>
  <form id="donation-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="e.g. Nur Aina" required />

    <label for="category">Category</label>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Education">Education</option>
      <option value="Medical">Medical</option>
      <option value="Single Parent">Single Parent</option>
    </select>

    <label for="amount">Amount Needed (RM)</label>
    <input type="number" id="amount" placeholder="e.g. 3500" required />

    <label for="story">Their Story</label>
    <textarea id="story" rows="4" placeholder="Brief story about the person" required></textarea>

    <label for="image">Upload Image</label>
    <input type="file" id="image" accept="image/*" required />

    <button type="submit">Add Profile</button>
    <div class="message" id="form-message"></div>
  </form>
</div>

<script>
  const SUPABASE_URL = "https://yjuqzlcyipfqxiqjeucm.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlqdXF6bGN5aXBmcXhpcWpldWNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUwNzY1NDEsImV4cCI6MjA2MDY1MjU0MX0.E1zeypcFTESHPvpygG1-8kjbgvmXi15UAkffIp-vXU8";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.getElementById("donation-form");
  const message = document.getElementById("form-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const category = document.getElementById("category").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const story = document.getElementById("story").value;
    const image = document.getElementById("image").value;

    const { data, error } = await supabase
      .from("donation_profiles")
      .insert([{ name, category, amount_needed: amount, story, image_url: image }]);

    if (error) {
      message.textContent = "❌ Error: " + error.message;
      message.style.color = "red";
    } else {
      message.textContent = "✅ Profile added successfully!";
      message.style.color = "green";
      form.reset();
    }
  });
</script>

</body>
</html>
